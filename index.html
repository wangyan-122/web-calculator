<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <span>标准</span>
            <span class="history-icon">↺</span>
        </div>
        <div class="display" id="display">0</div>
        
        <div class="keypad">
            <!-- First row: memory/clear functions -->
            <button class="btn secondary" onclick="clearDisplay()">C</button>
            <button class="btn secondary" onclick="backspace()">⌫</button>
            <button class="btn secondary" onclick="append('(')">(</button>
            <button class="btn secondary" onclick="append(')')">)</button>
            
            <!-- Operators column -->
            <button class="btn operator" style="grid-area: op1" onclick="append('/')">÷</button>
            <button class="btn operator" style="grid-area: op2" onclick="append('*')">×</button>
            <button class="btn operator" style="grid-area: op3" onclick="append('-')">-</button>
            <button class="btn operator" style="grid-area: op4" onclick="append('+')">+</button>
            <button class="btn equals"   style="grid-area: eq"  onclick="calculate()">=</button>

            <!-- A-Z Grid -->
            <!-- We'll arrange them in a grid roughly -->
            <button class="btn letter" onclick="append('A')">A</button>
            <button class="btn letter" onclick="append('B')">B</button>
            <button class="btn letter" onclick="append('C')">C</button>
            <button class="btn letter" onclick="append('D')">D</button>
            <button class="btn letter" onclick="append('E')">E</button>
            
            <button class="btn letter" onclick="append('F')">F</button>
            <button class="btn letter" onclick="append('G')">G</button>
            <button class="btn letter" onclick="append('H')">H</button>
            <button class="btn letter" onclick="append('I')">I</button>
            <button class="btn letter" onclick="append('J')">J</button>
            
            <button class="btn letter" onclick="append('K')">K</button>
            <button class="btn letter" onclick="append('L')">L</button>
            <button class="btn letter" onclick="append('M')">M</button>
            <button class="btn letter" onclick="append('N')">N</button>
            <button class="btn letter" onclick="append('O')">O</button>

            <button class="btn letter" onclick="append('P')">P</button>
            <button class="btn letter" onclick="append('Q')">Q</button>
            <button class="btn letter" onclick="append('R')">R</button>
            <button class="btn letter" onclick="append('S')">S</button>
            <button class="btn letter" onclick="append('T')">T</button>

            <button class="btn letter" onclick="append('U')">U</button>
            <button class="btn letter" onclick="append('V')">V</button>
            <button class="btn letter" onclick="append('W')">W</button>
            <button class="btn letter" onclick="append('X')">X</button>
            <button class="btn letter" onclick="append('Y')">Y</button>
            
            <button class="btn letter" onclick="append('Z')">Z</button>
            <button class="btn letter" onclick="append('3')">3</button>
            <button class="btn letter" onclick="append('5678')">5678</button>
            <button class="btn letter" style="grid-column: span 2;" onclick="append('100000')">100000</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
